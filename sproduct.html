       function checkNumber(x) {

        // check if the passed value is a number
        if(typeof x == 'number' && !isNaN(x)){

            // check if it is integer
            if (Number.isInteger(x)) {
                return false;
            }
            else {
                return true
            }

        } else {
            return true;
        }
        }

        function addToCart(){
            var name=document.getElementById('pro_name');
            var price=document.getElementById('pro_price');
            var quan=document.getElementById('int');
            var sel=document.getElementById('select');
            var selected=sel.options[sel.selectedIndex].text;
            if(0==parseInt(quan.value) || selected=="Select size")
            {
                alert("Invalid order details");
                return;
            }
            else if(checkNumber(parseFloat(quan.value)))
            {
                alert("Invalid order details");
                return;
            }



            console.log(name.innerText+" "+price.innerText+" "+quan.value+" "+selected);
            let proObj={
                name:name.innerText,
                price:price.innerText,
                quan:quan.value,
                size:selected
            }
            var temp=-1;
            var keys=Object.keys(localStorage);
            
            for(let i=0;i<keys.length;i++)
            {
                if(!isNaN(keys[i]))
                {
                if(temp<localStorage.key(i))
                {
                     temp=localStorage.key(i);
                }
            }
            }

            if(localStorage.length==0)
            {
                localStorage.setItem(0,JSON.stringify(proObj));
                return;
            }
            localStorage.setItem(parseInt(temp)+1,JSON.stringify(proObj));
            alert("Product successfully added to the cart...!!!")
            
        }
